<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <header>
        <h1>Job Application</h1>
    </header>
    <label for="name">Name:</label>
    <input type="text" id = "name">
    <br />
    <br />

    <label for="email">Email ID:</label>
    <input type="email" id = "email">
    <br />
    <br />

    <label for="phone">Phone No:</label>
    <input type="tel" id = "phone">
    <br />
    <br />

    <label for="resume">Resume:</label>
    <input type="file" id = "resume">
    <br />
    <br />

    <label for="exp">Experience(in years):</label>
    <input type="number" id = "exp" max = "50" min="0">
    <br />
    <br />

    <fieldset>
        <legend>Skills</legend>
        <form action="">
            <input type="checkbox" value = "html">
            <label for="html">HTML</label>

            <input type="checkbox" value = "css">
            <label for="css">CSS</label>

            <input type="checkbox" value = "javascript">
            <label for="javascript">Javascript</label>
        </form>
    </fieldset>
    <br />
    <label for="education">Highest Education:</label>
    <select name="education" id="education">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <fieldset>
        <legend>Availability:</legend>
        <form action="">
            <input type="radio" value = "Full-time">
            <label for="Full-time">Full-time</label>

            <input type="radio" value = "Part-time">
            <label for="Part-time">Part-time</label>
        </form>
    </fieldset>
    <br />
    <label for="comments">Additional Comments:</label><br />
    <textarea name="comments" id="comments" rows="10px" cols="30px"></textarea><br />
    <input type="submit" value="Submit Application">
</body>
</html>
