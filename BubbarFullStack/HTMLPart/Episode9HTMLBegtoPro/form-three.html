<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <header>
        <h1>Complex Form</h1>
    </header>

    <body>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <br>

            <label for="phn">Phone no:</label>
            <input type="tel" id="phn">
            <br>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <br>
            <br>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender1" name="radio">
            <label for="gender1">Male</label>
            <input type="radio" id="gender2" name="radio">
            <label for="gender2">Female</label>
            <br>
            <br>

            <label for="country"></label>
            <select name="country" id="country">
                <option value="usa">United States</option>
                <option value="India">India</option>
            </select>
            <br>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="name">Street:</label>
            <input type="text" id="name">
            <br>
            <br>

            <label for="name">City:</label>
            <input type="text" id="name">
            <br>
            <br>

            <label for="name">State:</label>
            <input type="text" id="name">
            <br>
            <br>

            <label for="name">Zip Code:</label>
            <input type="text" id="name">
            <br>

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments:</label><br>
            <textarea rows="10px" cols="30px" name="comments" id="commments"></textarea>
            <label for="toc">I agree to the terms of service:</label>
            <input type="checkbox" id="toc">
        </fieldset>
        <button type="submit" id = "form">Submit</button>
    </body>
</body>
</html>
