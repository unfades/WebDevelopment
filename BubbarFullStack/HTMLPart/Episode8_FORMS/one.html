<body>

    <main>
        <!-- FORM ELEMENTS -->
        <form action="">
            <label for="choosedate">Enter the date: </label>
            <input type="date" id="choosedate">
            <br />
            <!-- Drop down is select tag-->
            <label for="selector1">Choose your dish: </label>
            <select name="dishes" id="selector1">
                <option value="Kurkure">Kurkure</option>
                <option value="Maggi">Maggi</option>
                <option value="Uncle Chips">Uncle Chips</option>
            </select>

            <br />
            <br />
            <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter text here"></textarea>
        </form>
        <!-- now copy pasting the above code into the fieldset and legend tags -->
        <fieldset>
            <!-- comment it out to see without a name -->
            <legend>FORM ELEMENTS</legend>
            <form action="">
                <label for="choosedate">Enter the date: </label>
                <input type="date" id="choosedate">
                <br />
                <!-- Drop down is select tag-->
                <label for="selector1">Choose your dish: </label>
                <select name="dishes" id="selector1">
                    <option value="Kurkure">Kurkure</option>
                    <option value="Maggi">Maggi</option>
                    <option value="Uncle Chips">Uncle Chips</option>
                </select>

                <br />
                <br />
                <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter text here"></textarea>
            </form>
        </fieldset>

    </main>
